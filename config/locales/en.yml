en:
  chat:
    responses:
      no_subscription:
        msg: |
          Hey %{username}, you are not subscribed to any community feed yet.
          Click below to find your communities or subscribe any community you manage.
        find: find community
        subscribe: subscribe community
      link_account:
        msg: |
          To get started you'll need need to link you FB account.
          Click below to link your account.
      renew_token:
        msg: |
          Your access token has expired.
          Click below to refresh it.
      account_linked:
        msg: |
          Awesome your account was linked successful.
          Now, let's continue.
      subscribed:
        msg: |
          So you've got %{num} communities subscribed.
          Click below to manage these communities, find your communities or subscribe any community you manage.
      no_community:
        msg: |
          Ahh %{username}, looks like there are no other of your communities subscribable to consider.
          How about you reach out to you group admins, have then set up subscriptions at this link: %{link}
          Better still if you can use the buttons below to subscribed groups you admin.
      subscribe_community:
        cta: subscribe
      manage_community:
        cta: manage
      subscribe_communities:
        msg: Click the button below to get started adding the communities you manage
        cta: Get started
      community_not_found:
        msg: |
          Hmm ... this is worrisome; I couldn't find the community ðŸ¤”
          You know what, lemme figure out what's amiss and in the meantime continue as usual.
      subscribed_to_community:
        msg: |
          Awesome! I've added %{name} to your feeds. You'll now receive notifications for posts related to: %{categories}.
          Use this button to further fine tune the type of posts you can help with.
      quick_reply:
        find_communities: Find a community
        manage_communities: Manage communities
        subscribe_communities: Subscribe communities
      get_started:
        welcome: Welcome!!!!!
        cta: |
          What would you like to do next?
          Find communities - choose from any of your communities already added
          Subscribe communities - sign up communities you manage to drive engagment with your members
        cta_manage: Manage communities - fine tune feeds for the community you just added.
      btns:
        manage: Fine tune
    notifications:
      community_feed:
        notice:
          msg: |
            Hey there's a new %{category} post you'll be interested in %{name}.
            %{feed}
          cta: Click to see more.
        feedback:
          msg: BTW do you think this appropriate for %{category}
          right: yes
          wrong: no
      community_added:
        notice: |
          Congrats!!! You've successful added %{name} to the sure fire engagemnt diviner ;)
          Now sitback and watch the magic happen
          Oh, but before then, could you share this link with your community members. Super import
          %{link}
      community_type_changed:
        notice: |
          Your %{name} community admin has been changed the community type to %{type}. You can now fine tune your feeds to the following categories: %{info}.
      community_removed:
        notice: |
          Your %{name} admin on your community subscription and you'll no longer receive updates on posts you care about.
          Help me protest this by sending a #bringBackOurHermesSubscription message
      community_profile_deleted:
        notice: |
          You've successfully opted out of %{name} engagement network. You'll no longer receive notifications of feeds that are targeted at categories you care about :(
      community_profile_updated:
        notice: |
          Coolio, you've fine tuned your interests for activities in %{name} community to %{info}.
          Going forward I'll hand pick posts I inform you about based on this interest.
      access_token_expiring:
        notice: |
          Mayday! Mayday!! Mayday!!! Access token for pulling feeds on your behalf for communities you manage is about to expire. The will impact the about %{num} communities that depend on it.
          Let's fix this;
      access_token_expired:
        notice: |
          Ahh, your access token with us has finally expired :( I can now no longer drive engagement you've seen in the %{num} communities with us.
          All hopes is not lost; let's work together and fix it.
          Click to log in and I'll take it from there.
