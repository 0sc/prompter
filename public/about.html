              font-size: 70%;
          }

          div {
              padding-bottom: 21px;
              border-bottom: 1px dotted #dfdfdf;
          }

          .topnav {
              background-color: #64b5f6;

          .topnav a:hover {
            background-color: #ff9800;

          }

          .topnav a.active {
            background-color: #ff9800;
            color: white;
          }

          .topnav-right {
            float: right;
          }

  </head>

  <body>
    <nav class="topnav">
      <a href="/">Home</a>
